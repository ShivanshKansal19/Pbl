{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book1</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
  </head>
  <body class="bg-gray-100 text-gray-600 font-poppins">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div
        class="flex flex-col items-center justify-center w-full max-w-md p-4 mx-auto my-8 bg-white rounded-lg border border-gray-200 shadow-md"
      >
        <div class="flex items-center justify-between w-full">
          <h2 class="text-xl font-semibold">Slots</h2>
          <button
            class="p-2 text-sm font-semibold text-white bg-blue-500 rounded-lg"
          >
            +
          </button>
        </div>
        <div class="mt-4">
          {% for slot in slots %}
          <div
            class="flex items-center justify-between w-full p-4 border border-gray-200 rounded-lg"
          >
            <span class="text-sm font-semibold">{{ slot }}</span>
            <button
              class="p-2 text-sm font-semibold text-white bg-red-500 rounded-lg"
            >
              x
            </button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
